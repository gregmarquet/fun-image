<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>

  <div class="controls">
    <h1><span class='hl'>Fun</span> With CSS Variables!</h1>
    <label for="spacing"><span class='hl'>Spacing:<span></label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="40" data-sizing="px">

    <label for="blur"><span class='hl'>Blur:</span></label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

    <label for="base"><span class='hl'>Color:</span></label>
    <input id="base" type="color" name="base" value="#6BFA74">
  </div>

  <img src="./images/kristopher-roller.jpg">
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
